{% load static %}
{% load grupos_tags %}

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar Sesión - Biblioteca Dr. Júlian Padrón</title>
    <link rel="stylesheet" href="{% static 'VL_app/style.css' %}" />
  </head>

  <body>
    <!-- Barra de navegación -->
    {% include 'includes/navbar.html' %}

    <!-- Contenido principal -->
    <div class="contenido-principal">
      <form action="{% url 'login' %}?next={% url 'home' %}" method="post" class="register--form">
        {% csrf_token %}
        <div class="form-title">Iniciar Sesión</div>

        <!-- Correo Electrónico -->
        <div class="form-outline mb-4">
          <label class="form-label" for="email">Correo Electrónico</label>
          <input type="email" id="email" class="form-control" name="email" required />
        </div>

        <!-- Contraseña -->
        <div class="form-outline mb-4">
          <label class="form-label" for="password">Contraseña</label>
          <input type="password" id="password" class="form-control" name="password" required />
        </div>

        <!-- Botón de inicio de sesión -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Iniciar Sesión</button>
        <p class="register-link">
          ¿No posee una cuenta? <a href="{% url 'register' %}">Registrarse</a>
        </p>
      </form>
    </div>

    <!-- Footer -->
    {% include 'includes/footer.html' %}
  </body>
</html>
