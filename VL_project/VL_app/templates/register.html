{% load static %}
{% load grupos_tags %}

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrar - Biblioteca Dr. Júlian Padrón</title>
    <link rel="stylesheet" href="{% static 'VL_app/style.css' %}" />
  </head>

  <body>
    <!-- Barra de navegación -->
    {% include 'includes/navbar.html' %}

    <!-- Contenido principal -->
    <div class="contenido-principal">
      <form method="POST" action="{% url 'register' %}" class="register--form">
        {% csrf_token %}
        <div class="form-title">Registrarse</div>

        <!-- Nombre de Usuario -->
        <div class="form-outline mb-4">
          <label class="form-label" for="username">Nombre de Usuario</label>
          <input type="text" id="username" class="form-control" name="username" required />
        </div>

        <!-- Nombre y Apellido -->
        <div class="form-row">
          <div class="form-outline mb-4">
            <label class="form-label" for="firstName">Nombre</label>
            <input type="text" id="firstName" class="form-control" name="first--name" required />
          </div>
          <div class="form-outline mb-4">
            <label class="form-label" for="lastName">Apellido</label>
            <input type="text" id="lastName" class="form-control" name="last--name" required />
          </div>
        </div>

        <!-- Correo Electrónico -->
        <div class="form-outline mb-4">
          <label class="form-label" for="email">Correo Electrónico</label>
          <input type="email" id="email" class="form-control" name="email" required />
        </div>

        <!-- Contraseña -->
        <div class="form-outline mb-4">
          <label class="form-label" for="password">Contraseña</label>
          <input type="password" id="password" class="form-control" name="password" required />
        </div>

        <!-- Botón de registro -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Registrarse</button>
        <p>
          ¿Ya posee una cuenta? <a href="{% url 'login' %}">Iniciar Sesión</a>
        </p>
      </form>
    </div>

    <!-- Footer -->
    {% include 'includes/footer.html' %}
  </body>
</html>
